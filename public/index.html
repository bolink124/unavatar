<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net/">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <script>

    window.location.replace('https://vc-flow.com');
  </script>

  <!-- Search Engine -->
  <meta name="description" content="The ultimate avatar service that offers everything you need to easily retrieve user avatars" />
  <meta name="image" content="https://unavatar.io/banner.png" />
  <link rel="canonical" href="https://unavatar.io" />
  <title>unavatar, the ultimate avatar service that offers everything you need to easily retrieve user avatars</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

  <!-- Schema.org for Google -->
  <meta itemprop="name" content="unavatar, The ultimate avatar service that offers everything you need to easily retrieve user avatars" />
  <meta itemprop="description" content="The ultimate avatar service that offers everything you need to easily retrieve user avatars" />
  <meta itemprop="image" content="https://unavatar.io/banner.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="unavatar" />
  <meta name="twitter:description" content="The ultimate avatar service that offers everything you need to easily retrieve user avatars" />
  <meta name="twitter:image" content="https://unavatar.io/banner.png" />

  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta property="og:title" content="unavatar" />
  <meta property="og:logo" content="https://unavatar.io/static/logo.png" />
  <meta property="og:description" content="The ultimate avatar service that offers everything you need to easily retrieve user avatars" />
  <meta property="og:image" content="https://unavatar.io/banner.png" />
  <meta property="og:url" content="https://unavatar.io" />
  <meta property="og:site_name" content="unavatar.io" />
  <meta property="og:type" content="website" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="https://unavatar.io/favicon.ico" />
  <link rel="icon" type="image/png" href="https://unavatar.io/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="https://unavatar.io/favicon-16x16.png" sizes="16x16" />

  <!-- Stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Nunito|Nunito+Sans" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="app"></div>
</body>
<script src="/js/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

</html>
